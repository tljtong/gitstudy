<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.first-circle{
			border:2px solid #000;
			background-color:red;
			width:100px;
			height:100px;
			border-radius:50px;
			position:relative;
		}
		.first-circle:before{
			content:"";
			background-color:#fff;
			width:100px;
			height:100px;
			display:block;
			border:2px solid red;
			border-radius:50px;
			position:absolute;
			left:50px;
		}
		.first-circle:after{
			content:"";
			background-color:#fff;
			width:100px;
			height:100px;
			display:block;
			border:2px solid red;
			border-radius:50px;
			position:absolute;
			left:50px;
		}
	</style>
</head>
<body>
	<div style="background-color:#ddd;">
		<div>
			<div class="first-circle">
				1234fdasfad 
			</div>
		</div>
		
		<div class="third-circle">
			
		</div>
	</div>
	<canvas id="canvas"></canvas>

	
</body>
<script>

	function draw1(id) {
		 var winWidth = window.innerWidth;
		 var winHeight =500;
		 
        var canvas = document.getElementById(id);
        canvas.width = winWidth;
		canvas.height = winHeight;
        if (canvas == null)
            return false;
        var context = canvas.getContext("2d");
        context.fillStyle = "#EEEEFF";
        context.fillRect(0, 0, 400, 300);
        var n = 0;
        var dx = 150;
        var dy = 150;
        var s = 100;
        context.beginPath();
        context.fillStyle = 'rgb(100,255,100)';
        context.strokeStyle = 'rgb(0,0,100)';
        var x = Math.sin(0);
        var y = Math.cos(0);
        var dig = Math.PI / 15 * 11;
        for (var i = 0; i < 30; i++) {
            var x = Math.sin(i * dig);
            var y = Math.cos(i * dig);
            context.lineTo(dx + x * s, dy + y * s);
        }
        context.closePath();
        context.fill();
        context.stroke();
    }

    draw1("canvas");
</script>
</html>
